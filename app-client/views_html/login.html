<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>
<div class="wrapper wrapper_login">

    <form class="form-signin" action="" method="post">
        <div class="text-center mb-4">
            <p class="top_login service_admin"><img src="../resources/img/gbc-logo.png" alt=""></p>
            <h1 class="h3 mb-3 font-weight-normal">GBC ERP System</h1>
        </div>


        <div class="form-label-group">
            <label for="userId">ID</label>
            <input type="text" name="userId" id="userId" class="form-control form-control-lg" placeholder="ID" autofocus>
        </div>
        <div class="form-label-group">
            <label for="userPw">Password</label>
            <input type="password" name="userPw" id="userPw" class="form-control form-control-lg" placeholder="Password">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="align_right"><a href="#"><i class="im im-lock"></i> forgot password?</a></div>
        <div class="text-center">
            <p class="mt-5 mb-3 text-muted">2018 &copy; GBC Limited</p>
        </div>
    </form>
</div>
</body>
</html>
