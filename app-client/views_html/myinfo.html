<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>

<div class="wrapper clearfix">

    <!-- wrap_contents -->
    <div class="wrap_contents">

        <!-- Header -->
        <div class="area_top">
            <div class="box_logo">
                <a href="../index.html"><span class="logo"></span></a>
            </div>

            <div class="box_navi">
                <ul>
                    <li><a href="#"><i class="im im-monitor-o"></i>Dashboard</a></li>
                    <li class="active"><a href="#"><i class="im im-user-circle"></i> My info</a></li>
                    <li><a href="#"><i class="im im-users"></i> Employees</a></li>
                </ul>
            </div>

            <div class="box_user">
                <div class="notification">
                    <i class="far fa-bell"></i>
                    <span>5</span>
                </div>
                <div class="user">
                    <img src="../resources/img/img4.jpg" alt="">
                </div>
            </div>

        </div>
        <!-- //Header -->

        <!-- Left -->
        <div class="area_left">
            <div class="box_info">
                <div class="pic"><img src="../resources/img/img4.jpg" alt=""></div>

                <div class="name">
                    <p>David Kim</p>
                    <span>Senior front-end developer</span>
                </div>

                <div class="info">
                    <ul>
                        <li><i class="im im-mail"></i>dkim@gbc.com</li>
                        <li><i class="im im-mobile"></i>+82 10 1234-5678</li>
                        <li><i class="im im-calendar"></i>2018.01.01</li>
                        <li><i class="im im-users"></i>R & D</li>
                        <li><i class="im im-location"></i>GBC Korea</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- //Left -->

        <!-- Contents -->
        <div class="area_contents">
            <div class="row">
                <div class="col">
                    <div class="card_section">
                        <div class="tabs">
                            <ul>
                                <li class="active"><a href="#">Personal</a></li>
                                <li><a href="#">Day off log</a></li>
                            </ul>
                        </div>

                        <div class="tab_contents">
                            <div class="card_title">
                                <h3>Basic Info</h3>
                            </div>

                            <span class="btn_info_modify"><a href="#"><i class="im im-pencil"></i>modify</a></span>
                            
                            <div class="card_body">

                                <div class="section_form row">
                                    <div class="col-4">
                                        <label for="">First Name</label>
                                        <input type="text" class="form-control" value="Sungkyu" readonly>
                                    </div>
                                    <div class="col-4">
                                        <label for="">Last Name</label>
                                        <input type="text" class="form-control" value="Kim" readonly>
                                    </div>
                                    <div class="col-4">
                                        <label for="">Preferred Name</label>
                                        <input type="text" class="form-control" value="David" readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col-4">
                                        <label for="">Birth day (mm/dd/yyyy)</label>
                                        <input type="text" class="form-control" value="01/01/1919" placeholder=""
                                               readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col-4">
                                        <label for="">Gender</label>
                                        <input type="text" class="form-control" value="Male" readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col">
                                        <label for="">Address 1</label>
                                        <input type="text" class="form-control" value="" readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col">
                                        <label for="">Address 1</label>
                                        <input type="text" class="form-control" value="" readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col-4">
                                        <label for="">E-mail</label>
                                        <input type="text" class="form-control" value="dkim@gbc.com" readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col-4">
                                        <label for="">Cellphone</label>
                                        <input type="text" class="form-control" value="+82 10 9876-5432" readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col-4">
                                        <label for="">Hire Date (mm/dd/yyyy)</label>
                                        <input type="text" class="form-control" value="01/01/2018" readonly>
                                    </div>
                                </div>

                                <div class="section_form row">
                                    <div class="col-4">
                                        <label for="">Job Title</label>
                                        <input type="text" class="form-control" value="Senior front-end developer"
                                               readonly>
                                    </div>
                                </div>

                                <div class="align_right" style="display: none">
                                    <a href="#" class="btn btn-lg btn-gray">cancel</a>
                                    <a href="#" class="btn btn-lg btn-mint">OK</a>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- //Contents -->

    </div>
    <!-- // wrap_contents -->

    <!-- Footer -->
    <div class="wrap_footer">2018 &copy; GBC Limited</div>
    <!-- //Footer -->
</div>
</body>
</html>
