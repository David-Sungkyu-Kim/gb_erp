<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin</title>
  <link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>

<div class="wrapper clearfix">

  <!-- wrap_contents -->
  <div class="wrap_contents">

    <!-- Header -->
    <div class="area_top">
      <div class="box_logo">
        <a href="../index.html"><span class="logo"></span></a>
      </div>

      <div class="box_navi">
        <ul>
          <li class="active"><a href="#"><i class="im im-monitor-o"></i>Dashboard</a></li>
          <li><a href="#"><i class="im im-user-circle"></i> My info</a></li>
          <li><a href="#"><i class="im im-users"></i> Employees</a></li>
        </ul>
      </div>

      <div class="box_user">
        <div class="notification">
          <i class="far fa-bell"></i>
          <span>5</span>
        </div>
        <div class="user">
          <img src="../resources/img/img4.jpg" alt="">
        </div>
      </div>

    </div>
    <!-- //Header -->

    <!-- Left -->
    <div class="area_left">
      <div class="box_info">
        <div class="pic"><img src="../resources/img/img4.jpg" alt=""></div>

        <div class="name">
          <p>David Kim</p>
          <span>Senior front-end developer</span>
        </div>

        <div class="vacant">
          <div class="vacant_days">
            <span>vacation(days)</span>
            <p>17.0</p>
          </div>
          <div class="btn_vacant">
            <a href="#" class="btn btn-violet btn-lg"><i class="im im-paperplane"></i>Request day off</a>
          </div>
        </div>
      </div>
    </div>
    <!-- //Left -->

    <!-- Contents -->
    <div class="area_contents">
      <div class="row">
        <div class="col"></div>
      </div>

    </div>
    <!-- //Contents -->

  </div>
  <!-- // wrap_contents -->

  <!-- Footer -->
  <div class="wrap_footer">2018 &copy; GBC Limited</div>
  <!-- //Footer -->
</div>
</body>
</html>
